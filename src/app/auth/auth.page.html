<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
              <ion-list>
                  <ion-item>
                      <ion-label postition="floating">E-mail</ion-label>
                      <ion-input ngModel name="email" type="email" required email #emailCtrl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                      <p>Should be a valid email adress.</p>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Password</ion-label>
                      <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>                     
                    </ion-item>
                    <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                      <p>Should be a valid Password.</p>
                    </ion-item>
                </ion-list> 
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
              <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
            <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthModel()">Switch to {{ isLogin? 'Signup' : 'Login' }}</ion-button>
            <ion-button type="submit" color="primary" (click)="onLogin()" expand="full" [disabled]="!f.valid">
              Login
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>
  
</ion-content>
